<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanchaYa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1f0f 0%, #1a3a1f 50%, #0d260d 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 80px,
                    rgba(34, 197, 94, 0.03) 80px,
                    rgba(34, 197, 94, 0.03) 160px
                );
            pointer-events: none;
            z-index: 0;
        }

        header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3);
            position: relative;
            border-bottom: 3px solid #22c55e;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #22c55e;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .hero {
            text-align: center;
            padding: 3rem 2rem;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.8);
            color: #ffffff;
        }

        .section {
            background: linear-gradient(145deg, #000000 0%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 3rem;
            border: 2px solid rgba(34, 197, 94, 0.3);
        }

        .section h2 {
            color: #22c55e;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #22c55e;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            padding: 0.8rem;
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #0a0a0a;
            color: #ffffff;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #000000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(34, 197, 94, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: #22c55e;
            border: 2px solid #22c55e;
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .torneos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .torneo-card {
            background: linear-gradient(145deg, #000000 0%, #1a1a1a 100%);
            border-radius: 15px;
            padding: 1.5rem;
            border: 2px solid rgba(34, 197, 94, 0.2);
            transition: all 0.3s;
        }

        .torneo-card:hover {
            transform: translateY(-5px);
            border-color: #22c55e;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .torneo-card h3 {
            color: #22c55e;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .torneo-info {
            color: #e5e7eb;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .torneo-info strong {
            color: #22c55e;
        }

        .price-tag {
            font-size: 1.8rem;
            font-weight: bold;
            color: #22c55e;
            margin: 1rem 0;
        }

        .inscribirse-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #000000 0%, #1a1a1a 100%);
            padding: 2.5rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 2px solid #22c55e;
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            color: #22c55e;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: #22c55e;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(34, 197, 94, 0.2);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">⚽ Torneos</div>
            <ul class="nav-links">
                <li><a onclick="showSection('inicio')">Inicio</a></li>
                <li><a onclick="showSection('crear')">Crear Torneo</a></li>
                <li><a onclick="showSection('torneos')">Ver Torneos</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>CH si lees esto</h1>
        <p>la idea es que en esta seccion que es el inicio vuelva a las reservas</p>
    </div>

    <div class="container">
        <!-- Sección Inicio -->
        <div id="inicio-section" class="section">
            <h2>ccc</h2>
            <p style="color: #e5e7eb; font-size: 1.2rem; line-height: 1.8;">
               o si queres dejamos esta parte como tutorial de que hacer 
            </p>
        </div>

        <!-- Sección Crear Torneo -->
        <div id="crear-section" class="section hidden">
            <h2>Crear Nuevo Torneo</h2>
            
            <div id="crear-message" class="message"></div>

            <form id="crear-torneo-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre-torneo">Nombre del Torneo *</label>
                        <input type="text" id="nombre-torneo" required placeholder="Ej: Copa Patiño 2025">
                    </div>

                    <div class="form-group">
                        <label for="fecha-inicio">Fecha de Inicio *</label>
                        <input type="date" id="fecha-inicio" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha-fin">Fecha de Finalización *</label>
                        <input type="date" id="fecha-fin" required>
                    </div>

                    <div class="form-group">
                        <label for="num-equipos">Número de Equipos *</label>
                        <select id="num-equipos" required>
                            <option value="">Selecciona...</option>
                            <option value="8">8 equipos</option>
                            <option value="16">16 equipos</option>
                            <option value="32">32 equipos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="costo">Costo de Inscripción *</label>
                        <input type="number" id="costo" required placeholder="Ej: 150000" min="0">
                    </div>

                    <div class="form-group">
                        <label for="ubicacion">Ubicación *</label>
                        <input type="text" id="ubicacion" required placeholder="Ej: Sede Norte">
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción del Torneo</label>
                    <textarea id="descripcion" placeholder="Describe los detalles del torneo..."></textarea>
                </div>

                <button type="submit" class="btn">Crear Torneo</button>
            </form>
        </div>

        <!-- Sección Ver Torneos -->
        <div id="torneos-section" class="section hidden">
            <h2>Torneos Disponibles</h2>
            <div id="torneos-message" class="message"></div>
            <div id="torneos-grid" class="torneos-grid"></div>
        </div>
    </div>

    <!-- Modal de Inscripción -->
    <div id="inscripcion-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Inscribir Equipo</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div id="modal-message" class="message"></div>

            <form id="inscripcion-form">
                <div class="form-group">
                    <label for="nombre-equipo">Nombre del Equipo *</label>
                    <input type="text" id="nombre-equipo" required placeholder="Ej: Águilas FC">
                </div>

                <div class="form-group">
                    <label for="nombre-capitan">Nombre del Capitán *</label>
                    <input type="text" id="nombre-capitan" required placeholder="Ej: Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono de Contacto *</label>
                    <input type="tel" id="telefono" required placeholder="Ej: 3001234567">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required placeholder="Ej: equipo@ejemplo.com">
                </div>

                <button type="submit" class="btn">Confirmar Inscripción</button>
            </form>
        </div>
    </div>

    <script>
        // Variables globales
        let torneos = [];
        let torneoSeleccionado = null;

        // Mostrar secciones
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`${section}-section`).classList.remove('hidden');
            
            if (section === 'torneos') {
                renderTorneos();
            }
        }

        // Crear Torneo
        document.getElementById('crear-torneo-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombreTorneo = document.getElementById('nombre-torneo').value;
            const fechaInicio = document.getElementById('fecha-inicio').value;
            const fechaFin = document.getElementById('fecha-fin').value;
            const numEquipos = document.getElementById('num-equipos').value;
            const costo = document.getElementById('costo').value;
            const ubicacion = document.getElementById('ubicacion').value;
            const descripcion = document.getElementById('descripcion').value;

            // Validación de fechas
            if (new Date(fechaFin) <= new Date(fechaInicio)) {
                showMessage('crear-message', 'La fecha de finalización debe ser posterior a la fecha de inicio', 'error');
                return;
            }

            const torneo = {
                id: Date.now(),
                nombre: nombreTorneo,
                fechaInicio,
                fechaFin,
                numEquipos: parseInt(numEquipos),
                costo: parseFloat(costo),
                ubicacion,
                descripcion,
                equiposInscritos: []
            };

            torneos.push(torneo);
            
            showMessage('crear-message', `¡Torneo "${nombreTorneo}" creado exitosamente!`, 'success');
            
            this.reset();
            
            setTimeout(() => {
                showSection('torneos');
            }, 2000);
        });

        // Renderizar torneos
        function renderTorneos() {
            const grid = document.getElementById('torneos-grid');
            
            if (torneos.length === 0) {
                grid.innerHTML = '<p style="color: #e5e7eb; text-align: center; grid-column: 1/-1;">No hay torneos disponibles aún. ¡Crea el primero!</p>';
                return;
            }

            grid.innerHTML = torneos.map(torneo => `
                <div class="torneo-card">
                    <h3>${torneo.nombre}</h3>
                    <div class="torneo-info">
                        <strong>📅 Inicio:</strong> ${formatDate(torneo.fechaInicio)}
                    </div>
                    <div class="torneo-info">
                        <strong>🏁 Fin:</strong> ${formatDate(torneo.fechaFin)}
                    </div>
                    <div class="torneo-info">
                        <strong>👥 Equipos:</strong> ${torneo.equiposInscritos.length}/${torneo.numEquipos}
                    </div>
                    <div class="torneo-info">
                        <strong>📍 Ubicación:</strong> ${torneo.ubicacion}
                    </div>
                    ${torneo.descripcion ? `<div class="torneo-info" style="margin-top: 1rem;">${torneo.descripcion}</div>` : ''}
                    <div class="price-tag">$${formatPrice(torneo.costo)}</div>
                    <button class="btn inscribirse-btn" onclick="openModal(${torneo.id})" 
                        ${torneo.equiposInscritos.length >= torneo.numEquipos ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
                        ${torneo.equiposInscritos.length >= torneo.numEquipos ? 'Cupos Llenos' : 'Inscribir Equipo'}
                    </button>
                </div>
            `).join('');
        }

        // Modal de inscripción
        function openModal(torneoId) {
            torneoSeleccionado = torneos.find(t => t.id === torneoId);
            document.getElementById('inscripcion-modal').style.display = 'flex';
            document.getElementById('inscripcion-form').reset();
            document.getElementById('modal-message').style.display = 'none';
        }

        function closeModal() {
            document.getElementById('inscripcion-modal').style.display = 'none';
            torneoSeleccionado = null;
        }

        // Inscribir equipo
        document.getElementById('inscripcion-form').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!torneoSeleccionado) return;

            const equipo = {
                nombre: document.getElementById('nombre-equipo').value,
                capitan: document.getElementById('nombre-capitan').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                fechaInscripcion: new Date().toISOString()
            };

            // Verificar si ya existe un equipo con ese nombre
            const equipoExiste = torneoSeleccionado.equiposInscritos.some(e => e.nombre === equipo.nombre);
            
            if (equipoExiste) {
                showMessage('modal-message', 'Ya existe un equipo con ese nombre en este torneo', 'error');
                return;
            }

            torneoSeleccionado.equiposInscritos.push(equipo);
            
            showMessage('modal-message', `¡Equipo "${equipo.nombre}" inscrito exitosamente!`, 'success');
            
            setTimeout(() => {
                closeModal();
                renderTorneos();
                showMessage('torneos-message', `El equipo "${equipo.nombre}" ha sido inscrito en el torneo "${torneoSeleccionado.nombre}"`, 'success');
            }, 2000);
        });

        // Utilidades
        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        function formatPrice(price) {
            return price.toLocaleString('es-CO');
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('inscripcion-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
